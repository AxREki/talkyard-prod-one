# For servers with 2 GB RAM.

version: '2'
services:
  web:
    mem_limit: 150M

  app:
    mem_limit: 1050M
    environment:
      # There's also stack memory and permanent-generation memory.
      PLAY_HEAP_MEMORY_MB: 700

  cache:
    mem_limit: 40M

  rdb:
    mem_limit: 250M

  search:
    mem_limit: 380M
    environment:
      ES_JAVA_OPTS: '-Xms260m -Xmx260m'
